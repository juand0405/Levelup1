{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<div class="form-container">
    <h2>Nueva Contrase単a</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flashes">
        {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('reset_password_code', token=token) }}">
        <div class="form-group">
            <label for="new_password">Nueva Contrase単a:</label>
            <input type="password" id="new_password" name="new_password" placeholder="Ingresa tu nueva contrase単a" required>
        </div>
        <button type="submit">Restablecer Contrase単a</button>
    </form>
</div>
{% endblock %}
