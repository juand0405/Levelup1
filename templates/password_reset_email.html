<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Código de Verificación</title>
</head>
<body>
    <p>Hola, {{ username }},</p>
    <p>Hemos recibido una solicitud para restablecer tu contraseña. Ingresa el siguiente código en la aplicación para continuar:</p>
    <h2 style="font-family: monospace; font-size: 24px;">{{ code }}</h2>
    <p>Este código es válido por 15 minutos.</p>
    <p>Si no solicitaste este cambio, por favor ignora este correo.</p>
</body>
</html>
